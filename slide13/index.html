		<img id="hanamuraImage" class="fill" id="background" src="Hanamura.png" />
		<img id="ilinoisImage" class="fill" id="background" src="Ilinois.jpg" />
		<div id="navBar">
			<div id="navBarCloseButton">></div>
			<h1>General</h1>
			<select id="mapSelect">
				<option value="hanamura">Hanamura</option>
				<option value="ilios">Ilios</option>
			</select>
			<br />
			<select id="heroSelect">
				<option value="mercy">Mercy</option>
				<option value="soldier">Soldier 76</option>
			</select>

			<h1>Stats</h1>
			<form action="" id="statsSelect">
				<input type="radio" name="stats" value="eliminations" checked> Eliminations <br />
				<input type="radio" name="stats" value="soloKills"> Healing Done <br />
				<input type="radio" name="stats" value="damageDone"> Damage Done <br />
			</form>

			<h1>Abilities</h1>
			<form action="" id="abilities">
				<input type="checkbox" value="q"> Q - Valkyrie<br />
				<input type="checkbox" value="e"> E - Resurrect<br />
				<input type="checkbox" value="lshift"> LSHIFT - Guardian Angel<br />
			</form>
			<div id="allStatsButton">Show Full Statistics</div>
		</div>
		<div id="navBarShowButton"><</div>
		<div class="heatmap-container"></div>
